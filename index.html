<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Twittler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="data_generator.js"></script>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container d-flex justify-content-between">
        <a class="navbar-brand" href="index.html"><h3 class="heading">Twittler</h3></a>
    </div>
</nav>

<div class="container d-flex justify-content-between" id=input-area">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Tweet" maxlength="140" aria-label="User's tweet" id="user-tweet">
        <div class="input-group-append">
            <button class="btn btn-outline-primary" type="button" id="tweet-button">Tweet</button>
        </div>
    </div>
</div>
<div class="container d-flex justify-content-between" id="tweet-area">
    <div id="tweet-section" class="mx-auto"></div>
</div>

<div class="container d-flex justify-content-between" id="timeline-area">
    <div id="timeline-section" class="mx-auto hide"></div>
</div>
